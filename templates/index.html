<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Google Geburtstagsimport</title>
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <style>
        body { font-family: sans-serif; background: #f5f5f5; padding: 2em; }
        #log { white-space: pre-wrap; background: white; padding: 1em; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    </style>
</head>
<body>
    <h1>ðŸŽ‚ Google Geburtstagsimport</h1>
    <button onclick="startSync()">Jetzt synchronisieren</button>
    <div id="auth"></div>
    <div id="log"></div>

    <script>
        const logEl = document.getElementById('log');

        const socket = io();
        socket.on('status', msg => {
            logEl.innerText += msg + "\n";
            logEl.scrollTop = logEl.scrollHeight;
        });



        async function startSync() {
            const resp = await fetch('/sync');
            if (resp.status === 401) {
                const data = await resp.json();
                document.getElementById('auth').innerHTML = `
                    <p><a href="${data.auth_url}" target="_blank">Google Login Ã¶ffnen</a></p>
                    <input id="code" placeholder="Code hier eingeben">
                    <button onclick="sendCode()">Code senden</button>`;
            }
        }

        async function sendCode() {
            const code = document.getElementById('code').value;
            await fetch('/auth', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });
            document.getElementById('auth').innerHTML = '';
            startSync();
        }
    </script>
</body>
</html>
